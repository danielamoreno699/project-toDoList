<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Exercise</title>
    <script src="https://kit.fontawesome.com/6e8f4ae605.js" crossorigin="anonymous"></script>
    
</head>
<body>

<section class="todo-list">
    <div id="myDIV" class="header">
        <div class="header-container flex-between">
        <h3>My To Do List</h3>
        <i class="fas fa-sync"></i>
        </div>
        
        <hr>
       
        <form class="flex-between">
            <input type="text" id="myInput" placeholder="Title...">
            <i class="fas fa-arrow-left"></i>
        </form>
        
      
        <hr>
    </div>

    <ul class="items" id="items">
        
  
   
    </ul>
    <div class="btn-container">
        <button class="btn" type="button" id="btn-clearAll"> clear completed tasks </button>
    </div>
    

</section>
</body>
</html>
